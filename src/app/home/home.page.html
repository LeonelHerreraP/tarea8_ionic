<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vivencias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vivencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item class="item-text-wrap" *ngFor="let viv of vivencias" [routerLink]="['/vivencia/' + viv.titulo]">
      <h3>{{viv.titulo}}</h3>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="setOpen(true)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="borrarVivencias()">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Vivencia nueva</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input [(ngModel)]="titulo" placeholder="Enter text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripcion</ion-label>
          <ion-textarea [(ngModel)]="descripcion" placeholder="Type something here" [autoGrow]="true">
          </ion-textarea>
        </ion-item>
        <ion-fab-button (click)="addPhotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        <ion-button fill="clear" (click)="addVivencia()">AÃ±adir</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
